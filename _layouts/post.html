---
layout: default
---
<h2>{{ page.title }}</h2>
<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">Date: {{ post.date | date: "%B %d, %Y" }}</time></span>

{% unless page.tags == empty %}
  <h4><img src="http://sungsoo.github.com/images/tag.png" width="20" alt="tags" />Tags</h4>
  <ul class="tag_box">
  {% assign tags_list = page.tags %}
  {% assign group = 'navigation' %}
  {% include JB/tags_list %}
  </ul>
{% endunless %}  

<div class="post">
{{ content }}
</div>
