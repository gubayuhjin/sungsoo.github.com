---
layout: default
---
<h2><span style="font-family:'Myriad Pro Bold Condensed Italic'">{{ page.title }}</span></h2>
{% unless page.tags == empty %}
  <h4>Tags</h4>
  <ul class="tag_box">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>
{% endunless %}  

<div class="post">
{{ content }}
</div>
