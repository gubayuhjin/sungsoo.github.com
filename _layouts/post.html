---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="date"><span>{{ post.date | date: "%Y-%m-%d" }}</span></div>

{% unless page.tags == empty %}
  <h4>Tags</h4>
  <ul class="tag_box">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>
{% endunless %}  

<div class="post">
{{ content }}
</div>
