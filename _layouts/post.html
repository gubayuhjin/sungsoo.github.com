---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="span4">
  <h4>Published</h4>
  <div class="date"><span>{{ page.date | date_to_long_string }}</span></div>
  
{% unless page.tags == empty %}
  <h4><img src="http://sungsoo.github.com/images/tag.png" width="20" alt="tags" />Tags</h4>
  <ul class="tag_box">
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
  </ul>
{% endunless %}  

<div class="post">
{{ content }}
</div>
